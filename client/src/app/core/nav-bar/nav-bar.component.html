<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white 
border-bottom shadow-sm fixed-top">
<h5 class="my-0 mr-md-auto font-weight-normal logo" routerLink="/"><img src="/assets/pigeon.png" style="max-height: 40px; color: white;">  Fly Buy</h5>

<nav class="my-2 my-md-0 mr-md-3 ">
    <a  class="p-2" [routerLink]="['/']" routerLinkActive="active" 
    [routerLinkActiveOptions]="{exact:true}">HOME</a>
    <a  class="p-2" routerLink="/shop" routerLinkActive="active">SHOP</a>
    <a  class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    
</nav>
<div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative"><i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div *ngIf="(basket$ | async )as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <a  class="btn btn-outline-secondary mr-2" >Login</a>
    <a  class="btn btn-outline-secondary mr-3" >Sign up</a>
</div>

</div>
