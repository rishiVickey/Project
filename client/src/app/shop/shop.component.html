<div class="container mt-3">
    <div class="row">
        <section class="col-3">
            <!---sorting-->
        <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-2" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions"
                  [value]="sort.value"
                >
                {{sort.name}}
                </option>
                
            </select>
            <!----filter-->
        <h5 class="text-warning ml-3">Brands</h5>    
            <ul class="list-group my-3">
                <li class="list-group-item " aria-current="true" 
                *ngFor="let brand of brands"
                 [class.active]="brand.id === this.shopParams.brandId"
                 [value]="brand.id"
                 (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
                </ul>
        <h5 class="text-warning ml-3">Types</h5>
        <!----product_Types-->
        <ul class="list-group my-3">
            <li class="list-group-item " aria-current="true" *ngFor="let type of types"
              [class.active]="type.id === shopParams.typeId"
              [value]="type.id"
              (click)="onTypeSelected(type.id)"
            >
                {{type.name}}
            </li>
            </ul>
        </section>
        <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">

            <app-paging-header
             [totalCount]="totalCount"
             [pageSize]="this.shopParams.pageSize"
             [pageNumber]="this.shopParams.pageNumber"
            ></app-paging-header>

            <div class="form-inline mt-2">
                <input type="text" class="form-control mr-2" (keyup.enter)="onSearch()" #search style="width: 300px;" placeholder="Search">
                <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
            </div>
        </div>
            <!----element-->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-4 mb-4" *ngFor="let item of products">
                   <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
            <!--pagination-->
         <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
           
            <app-pager
            [pageSize]="shopParams.pageSize"
            [totalCount]="totalCount"
            (pageChanged)="onPageChanged($event)"
            ></app-pager>

        </div>
        </section>
    </div>
</div>
